<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>Hallo</title>
</head>
<body>
    <div class="row">
        <div class="col s3">
            <ul class="sidenav sidenav-fixed">
                <li><a href="/homepage">Startseite</a></li>
                <li><a href="/impressum">Impressum</a></li>
                <li><a href="/hallo">Hallo</a></li>
            </ul>
        </div>
        <div class="col s9">
            <div class="container center-align" style="margin-top: 50px;">
                <h3>Hallo-Seite</h3>
                <form method="POST">
                    <div class="input-field">
                        <input id="name" type="text" name="name" required>
                        <label for="name">Name</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Senden</button>
                </form>
                {% if name %}
                <h4 style="margin-top: 20px;">Hallo {{ name }}</h4>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
