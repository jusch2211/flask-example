<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>Kaffee bearbeiten</title>
</head>
<body>
    <div class="row">
        <div class="col s3">
            <ul class="sidenav sidenav-fixed">
                {% for link in menu_links %}
                <li><a href="{{ link.url }}">{{ link.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col s9">
            <div class="container">
                <h3>Kaffee bearbeiten</h3>
                <form method="POST">
                    <div class="input-field">
                        <input id="name" type="text" name="name" value="{{ coffee.name }}" required>
                        <label for="name" class="active">Kaffeesorte</label>
                    </div>
                    <div class="input-field">
                        <textarea id="description" class="materialize-textarea" name="description" required>{{ coffee.description }}</textarea>
                        <label for="description" class="active">Beschreibung</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
